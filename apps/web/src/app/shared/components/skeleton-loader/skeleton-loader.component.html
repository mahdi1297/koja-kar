<div class="skeleton-loader">
  <header>
    <div class="thumbnail">
      <ngx-skeleton-loader appearance="circle" animation="pulse">
      </ngx-skeleton-loader>
    </div>
    <div class="title">
      <ngx-skeleton-loader appearance="line" animation="pulse">
      </ngx-skeleton-loader>
    </div>
    <div class="company-name">
      <ngx-skeleton-loader count="2" appearance="line" animation="pulse">
      </ngx-skeleton-loader>
    </div>
  </header>

  <div class="body">
    <ngx-skeleton-loader count="5" appearance="line" animation="pulse">
    </ngx-skeleton-loader>
  </div>
</div>
